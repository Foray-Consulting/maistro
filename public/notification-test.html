<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Test</title>
    <link rel="stylesheet" href="dialog-styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .success-btn { background-color: #4CAF50; color: white; }
        .error-btn { background-color: #f44336; color: white; }
        .warning-btn { background-color: #ff9800; color: white; }
        .info-btn { background-color: #2196F3; color: white; }
    </style>
</head>
<body>
    <h1>Notification System Test</h1>
    <p>Click the buttons below to test the different types of notifications:</p>
    
    <div class="button-container">
        <button class="success-btn" onclick="showNotification('Configuration saved successfully', 'success')">Success Notification</button>
        <button class="error-btn" onclick="showNotification('Failed to save configuration: Name already exists', 'error')">Error Notification</button>
        <button class="warning-btn" onclick="showNotification('Some fields have validation warnings', 'warning')">Warning Notification</button>
        <button class="info-btn" onclick="showNotification('Connecting to WebSocket...', 'info')">Info Notification</button>
    </div>

    <script>
        /**
         * Show a notification message to the user
         * @param {string} message - The message to display
         * @param {string} type - The type of notification (success, error, warning, info)
         */
        function showNotification(message, type = 'info') {
            // First check if notification container exists, create if not
            let container = document.getElementById('notificationContainer');
            if (!container) {
                container = document.createElement('div');
                container.id = 'notificationContainer';
                document.body.appendChild(container);
            }
            
            // Create notification element
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            
            // Add message
            const messageDiv = document.createElement('div');
            messageDiv.textContent = message;
            notification.appendChild(messageDiv);
            
            // Add close button
            const closeBtn = document.createElement('button');
            closeBtn.innerHTML = 'âœ•';
            closeBtn.style.marginLeft = '10px';
            closeBtn.style.background = 'none';
            closeBtn.style.border = 'none';
            closeBtn.style.color = 'white';
            closeBtn.style.fontSize = '16px';
            closeBtn.style.cursor = 'pointer';
            closeBtn.style.padding = '0 5px';
            closeBtn.onclick = () => {
                removeNotification(notification);
            };
            notification.appendChild(closeBtn);
            
            // Add to container
            container.appendChild(notification);
            
            // Fade in
            setTimeout(() => {
                notification.style.opacity = '1';
            }, 10);
            
            // Auto-remove after delay
            setTimeout(() => {
                removeNotification(notification);
            }, 5000);
            
            function removeNotification(element) {
                element.style.opacity = '0';
                setTimeout(() => {
                    if (element.parentNode) {
                        element.parentNode.removeChild(element);
                    }
                }, 300);
            }
        }
    </script>
</body>
</html>
